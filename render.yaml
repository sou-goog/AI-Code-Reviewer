services:
  - type: web
    name: ai-code-reviewer-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health
